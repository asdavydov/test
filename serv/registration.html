<div ng-controller="registrationController as vm">
    <div>Registration page</div>
    
    <form ng-submit="vm.onSubmit(vm.RegistrationForm)">
        <div>
            Name: <input type="text" ng-model="vm.RegistrationForm.Name" />
        </div>
        <div>
            Email: <input type="text" ng-model="vm.RegistrationForm.Email" />
        </div>
        <div>
            Password: <input type="password" ng-model="vm.RegistrationForm.Password" />
        </div>
        <div ng-if="vm.RegistrationForm.Error != ''">
            <span ng-bind="vm.RegistrationForm.Error"></span>
        </div>
        <input type="submit" value="Register" />
    </form>
</div>
